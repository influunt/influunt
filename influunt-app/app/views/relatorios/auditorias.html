<div id="form" data-ng-init="carregarUsuarios()">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">

          <div class="ibox-content">
            <form class="simple_form form-horizontal"
                method="post"
                name="formRelatorioAuditoria"
                novalidate="novalidate"
                data-ng-submit="gerarRelatorioAuditoria()">

              <div class="form-group">
                <label class="control-label col-sm-2 control-label">{{ 'auditorias.usuario' | translate }}</label>
                <div class="col-sm-9">
                  <select name="usuario" class="form-control"
                    data-ng-options="usuario.id as usuario.nome for usuario in usuarios"
                    data-ng-model="relatorio['usuario.id']">
                     <option value=""></option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2 control-label">{{ 'auditorias.classe' | translate }}</label>
                <div class="col-sm-9">
                  <input class="string optional form-control" name="area" type="text" data-ng-model="relatorio['change.table']">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2 control-label">{{ 'auditorias.tipo' | translate }}</label>
                <div class="col-sm-9">
                  <select ng-model="relatorio['change.type']" class="form-control">
                    <option ng-repeat="option in tipoAcao track by $index" value="{{option}}">{{option | humanize}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2 control-label">{{ 'relatorios.inicio' | translate }}</label>
                <div class="col-sm-9">
                  <input type="datetime"
                      class="form-control data-inicio"
                      date-time
                      data-ng-model="relatorio['change.eventTime_start']"
                      min-view="date"
                      default-view="date"
                      auto-close="true"
                      format="DD/MM/YYYY"/>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2 control-label">{{ 'relatorios.fim' | translate }}</label>
                <div class="col-sm-9">
                  <input type="datetime"
                      class="form-control data-fim"
                      date-time
                      data-ng-model="relatorio['change.eventTime_end']"
                      min-view="date"
                      default-view="date"
                      auto-close="true"
                      format="DD/MM/YYYY"/>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2 control-label">{{ 'relatorios.tipo' | translate }}</label>
                <div class="col-sm-9">
                  <input type="radio" name="tipoRelatorio" ichecks value="PDF" data-ng-model="relatorio.tipoRelatorio"> PDF
                  <input type="radio" name="tipoRelatorio" ichecks value="CSV" data-ng-model="relatorio.tipoRelatorio"> CSV
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <input class="btn btn-primary" name="commit" type="submit" value="{{ 'relatorios.gerar' | translate }}">
                  <a class="btn btn-default" ui-sref="app.areas">{{ 'geral.crud.voltar' | translate }}</a>
                </div>
              </div>

            </form>
          </div>

      </div>
    </div>
  </div>
</div>
