<div class="ibox-content">
  <form class="simple_form form-horizontal"
      method="post"
      name="formSubAreas"
      novalidate="novalidate"
      data-ng-submit="onSubmit()">

    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'controladores.cidade' | translate }}:</label>
      <div class="col-sm-9">
        <select name="cidade" class="form-control"
          data-ng-model="helpers.cidade"
          data-ng-options="cidade as cidade.nome for cidade in data.cidades track by cidade.id"></select>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': errors.area}">
      <label class="control-label col-sm-2 control-label">{{ 'subareas.area' | translate }}</label>
      <div class="col-sm-9">
        <select name="area" class="form-control"
          data-ng-options="area.id as area.descricao for area in helpers.cidade.areas"
          data-ng-model="objeto.area.id"></select>
        <p class="help-block error-msg" data-ng-repeat="error in errors.area">{{ error }}</p>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': errors.nome || errors.descricaoUnique }">
      <label class="control-label col-sm-2 control-label">{{ 'subareas.nome' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="nome" type="text" data-ng-model="objeto.nome">
        <p class="help-block error-msg" data-ng-repeat="error in errors.nome || errors.nomeUnique">{{ error }}</p>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': errors.descricaoUnique}">
      <label class="control-label col-sm-2 control-label">{{ 'subareas.numero' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="subarea" type="number" data-ng-model="objeto.numero">
        <p class="help-block error-msg" data-ng-repeat="error in errors.numeroUnique">{{ error }}</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'subareas.associarControladores' | translate }}</label>
      <div class="col-sm-9">
        <select select2 name="controladores"
                multiple="multiple"
                class="form-control"
                data-ng-options="option.nomeEndereco for option in controladores track by option.id"
                data-ng-model="objeto.controladoresAssociados">
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <input class="btn btn-primary" name="commit" type="submit" value="{{ 'geral.crud.salvar' | translate }}">
        <a class="btn btn-default" ui-sref="app.subareas">{{ 'geral.crud.voltar' | translate }}</a>
      </div>
    </div>

  </form>
</div>
