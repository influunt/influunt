<div class="ibox-content">
  <form class="simple_form form-horizontal"
      method="post"
      name="formAreas"
      novalidate="novalidate"
      data-ng-submit="save()">

    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'areas.cidade' | translate }}</label>
      <div class="col-sm-9">
        <select name="cidade" class="form-control"
          data-ng-options="cidade as cidade.nome for cidade in cidades"
          data-ng-model="objeto.cidade"></select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'areas.descricao' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="area_descricao" type="text" data-ng-model="objeto.descricao">
      </div>
    </div>

    <label class="control-label col-sm-2 control-label">{{ 'areas.coordenadas' | translate }}</label>
    <ng-include src="'views/areas/_coordenadas.html'"></ng-include>

    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <input class="btn btn-primary" name="commit" type="submit" value="{{ 'geral.crud.salvar' | translate }}">
        <a class="btn btn-default" ui-sref="app.areas">{{ 'geral.crud.voltar' | translate }}</a>
      </div>
    </div>

  </form>
</div>
