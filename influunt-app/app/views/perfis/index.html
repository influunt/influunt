<pesquisa-lateral
    data-ng-model="pesquisa.filtro"
    campos="pesquisa.campos"
    on-close="index()">
</pesquisa-lateral>

<div class="wrapper wrapper-content animated fadeInRight" data-ng-init="index()">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ pageTitle | translate }}</h5>
        </div>
        <div class="ibox-content">

          <!-- botÃ£o de nova perfil -->
          <div class="pull-right actions">
            <a class="btn btn-small btn-primary btn-rounded" tooltips tooltip-template="Adicionar novo perfil" ui-sref="app.perfis_new">
              <i class="fa fa-plus"></i>
              {{ 'geral.crud.novo' | translate }}
            </a>
          </div>

          <table datatable="ng" dt-options="datatables.options" dt-instance="datatables.instance" class="table table-striped table-bordered table-hover">
            <div class="table">
              <thead>
                <tr>
                  <th sortable-th
                    data-ng-model="pesquisa"
                    data-name="nome"
                    data-label="{{ 'perfis.nome' | translate }}"
                    data-ng-click="index()">
                  </th>
                  <th>{{ 'geral.crud.opcoes' | translate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="perfil in lista">
                  <td>{{ perfil.nome }}</td>
                  <td>
                    <a ui-sref="app.perfis_permissoes({id: perfil.id})" class="btn btn-primary btn-xs">{{ 'perfis.definir_permissoes' | translate }}</a>

                    <a ui-sref="app.perfis_show({id: perfil.id})" class="btn btn-primary btn-xs">{{ 'geral.crud.visualizar' | translate }}</a>
                    <a ui-sref="app.perfis_edit({id: perfil.id})" class="btn btn-primary btn-xs">{{ 'geral.crud.editar' | translate }}</a>
                    <a data-ng-click="confirmDelete(perfil.id)" class="btn btn-danger btn-xs">{{ 'geral.crud.excluir' | translate }}</a>
                  </td>
                </tr>
              </tbody>
            </div>
          </table>

          <ng-include src="'views/common/footer-pagination.html'"></ng-include>
        </div>
      </div>
    </div>
  </div>
</div>
