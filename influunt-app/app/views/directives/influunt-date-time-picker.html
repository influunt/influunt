<div data-ng-form name="$$dateTimePickerForm">
  <div class="col-sm-12" data-ng-class="{'has-error': !$$dateTimePickerForm.data.$pristine && !$$dateTimePickerForm.data.$valid}">
    <label>{{ label }}</label>
    <input type="text"
           class="form-control text-center"
           uib-datepicker-popup="dd/MM/yyyy"
           ng-model="ngModel.data"
           ng-click="elementController.opened = true"
           is-open="elementController.opened"
           datepicker-options="dateOptions"
           ng-required="isRequired"
           name="data"
           close-text="{{ 'simulacao.datepicker.fechar' | translate }}"
           clear-text="{{ 'simulacao.datepicker.limpar' | translate }}"
           current-text="{{ 'simulacao.datepicker.hoje' | translate }}">
    <p class="help-block error-msg" data-ng-if="!$$dateTimePickerForm.data.$pristine && !$$dateTimePickerForm.data.$valid">
      {{ 'geral.campo_obrigatorio' | translate }}
    </p>
  </div>
  <div class="col-sm-12 m-t">
    <div class="row">
      <div class='col-sm-4' data-ng-class="{'has-error': !$$dateTimePickerForm.hora.$pristine && !$$dateTimePickerForm.hora.$valid}">
        <select class='form-control m-b' name='hora' data-ng-model="ngModel.hora" ng-required="isRequired">
          <option data-ng-repeat="hora in horas track by $index" value="{{$index}}">{{ hora }}</option>
        </select>
        <p class="help-block error-msg" data-ng-if="!$$dateTimePickerForm.hora.$pristine && !$$dateTimePickerForm.hora.$valid">
          {{ 'geral.campo_obrigatorio' | translate }}
        </p>
      </div>
      <div class='col-sm-4' data-ng-class="{'has-error': !$$dateTimePickerForm.minuto.$pristine && !$$dateTimePickerForm.minuto.$valid}">
        <select class='form-control m-b' name='minuto' data-ng-model="ngModel.minuto" ng-required="isRequired">
          <option data-ng-repeat="minuto in minutos track by $index" value="{{$index}}">{{ minuto }}</option>
        </select>
        <p class="help-block error-msg" data-ng-if="!$$dateTimePickerForm.minuto.$pristine && !$$dateTimePickerForm.minuto.$valid">
          {{ 'geral.campo_obrigatorio' | translate }}
        </p>
      </div>
      <div class='col-sm-4' data-ng-class="{'has-error': !$$dateTimePickerForm.segundo.$pristine && !$$dateTimePickerForm.segundo.$valid}">
        <select class='form-control m-b' name='segundo' data-ng-model="ngModel.segundo" ng-required="isRequired">
          <option data-ng-repeat="segundo in segundos track by $index" value="{{$index}}">{{ segundo }}</option>
        </select>
        <p class="help-block error-msg" data-ng-if="!$$dateTimePickerForm.segundo.$pristine && !$$dateTimePickerForm.segundo.$valid">
          {{ 'geral.campo_obrigatorio' | translate }}
        </p>
      </div>
    </div>
  </div>
</div>
