<div class="wrapper wrapper-content animated fadeInRight" data-ng-init="index()">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ pageTitle | translate }}</h5>
        </div>
        <div class="ibox-content">

          <!-- botÃ£o de nova tipos detectores -->
          <div class="pull-right actions">
            <a class="btn btn-small btn-primary btn-rounded" data-toggle="tooltip" data-placement="top" title="Adicionar novo detector" ui-sref="app.tipos_detectores_new">
              <i class="fa fa-plus"></i>
              {{ 'geral.crud.novo' | translate }}
            </a>
          </div>

          <table datatable="ng" dt-options="datatables.options" dt-instance="datatables.instance" class="table table-striped table-bordered table-hover">
            <div class="table">
              <thead>
                <tr>
                  <th>{{ 'tipos_detectores.descricao' | translate }}</th>
                  <th>{{ 'geral.crud.opcoes' | translate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="tipo_detector in lista">
                  <td>{{ tipo_detector.descricao }}</td>
                  <td>
                    <a ui-sref="app.tipos_detectores_show({id: tipo_detector.id})" class="btn btn-primary btn-xs">{{ 'geral.crud.visualizar' | translate }}</a>
                    <a ui-sref="app.tipos_detectores_edit({id: tipo_detector.id})" class="btn btn-primary btn-xs">{{ 'geral.crud.editar' | translate }}</a>
                    <a data-ng-click="confirmDelete(tipo_detector.id)" class="btn btn-danger btn-xs">{{ 'geral.crud.excluir' | translate }}</a>
                  </td>
                </tr>
              </tbody>
            </div>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
