<div vis id="visualization"
  grupos="dadosDiagrama.gruposSemaforicos"
  estagios="dadosDiagrama.estagios"
  on-change-checkbox="onChangeCheckboxGrupo(grupo, isAtivo)"
  before-change-checkbox="beforeChangeCheckboxGrupo(grupo, isAtivo)"
  tempo-ciclo="currentPlano.tempoCiclo || objeto.cicloMin"
  style="margin: 10px; margin-top: 0px;"
  class="white-bg"
  data-ng-if="dadosDiagrama.erros.length === 0"
  com-check-box-grupo="comCheckBoxGrupo">
</div>
<uib-alert type="danger" data-ng-if="dadosDiagrama.erros.length > 0">
  <div style="padding-left: 12px;">
    <ul>
      <li data-ng-repeat="message in dadosDiagrama.erros">{{ message }}</li>
    </ul>
  </div>
</uib-alert>
