<div class="ibox-content">
  <form class="simple_form form-horizontal"
      method="post"
      name="formCidades"
      novalidate="novalidate"
      data-ng-submit="save()">

    <div class="form-group">
      <label class="control-label col-sm-2 control-label">{{ 'cidades.nome' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="cidade_nome" type="text" data-ng-model="objeto.nome">
      </div>
    </div>

    <!-- <label class="control-label col-sm-2 control-label">{{ 'cidades.areas' | translate }}</label>
    <ng-include src="'views/cidades/_areas.html'"></ng-include> -->

    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <input class="btn btn-primary" name="commit" type="submit" value="{{ 'geral.crud.salvar' | translate }}">
        <a class="btn btn-default" ui-sref="app.cidades">{{ 'geral.crud.voltar' | translate }}</a>
      </div>
    </div>

  </form>
</div>
