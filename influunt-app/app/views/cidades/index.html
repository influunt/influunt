<div class="wrapper wrapper-content animated fadeInRight" data-ng-init="index()">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ pageTitle | translate }}</h5>
        </div>
        <div class="ibox-content">

          <!-- botÃ£o de nova cidade -->
          <div class="pull-right actions">
            <a class="btn btn-small btn-primary btn-rounded" tooltips tooltip-template="{{ 'cidades.addNovo' | translate }}" ui-sref="app.cidades_new" >
              <i class="fa fa-plus"></i>
              {{ 'geral.crud.novo' | translate }}
            </a>
          </div>

          <table datatable="ng" dt-options="datatables.options" dt-instance="datatables.instance" class="table table-striped table-bordered table-hover">
            <div class="table">
              <thead>
                <tr>
                  <th>{{ 'cidades.nome' | translate }}</th>
                  <th>{{ 'geral.crud.opcoes' | translate }}</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="cidade in lista">
                  <td>{{ cidade.nome }}</td>
                  <td>
                    <a ui-sref="app.cidades_show({id: cidade.id})" class="btn btn-primary btn-xs">{{ 'geral.crud.visualizar' | translate }}</a>
                    <a ui-sref="app.cidades_edit({id: cidade.id})" class="btn btn-primary btn-xs">{{ 'geral.crud.editar' | translate }}</a>
                    <a data-ng-click="confirmDelete(cidade.id)" class="btn btn-danger btn-xs">{{ 'geral.crud.excluir' | translate }}</a>
                  </td>
                </tr>
              </tbody>
            </div>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
