<div id="form" data-ng-init="init()">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>
              {{ pageTitle | translate }}
              <small style="margin-left: 2px;">{{ objeto.nome }} - #{{ minid }}</small>
            </h5>
          </div>
          <div class="ibox-content">
            <div class="widget-box">
              <div class="widget-body">
                <div class="widget-main">
                  <table class="table table-bordered table-striped">
                    <thead>
                      <tr>
                        <th class="text-center">
                          <input type="checkbox"
                            ichecks
                            data-ng-model="allChecked"
                            if-changed="toggleAllChecked(!allChecked)">
                        </th>
                        <th>{{ 'alarmesEFalhas.descricao' | translate }}</th>
                      </tr>
                    </thead>
                    <tbody data-ng-repeat="(labelGrupo, grupo) in alarmesEFalhas">
                      <tr>
                        <th colspan="2">{{ 'alarmesEFalhas.tiposEventos.' + labelGrupo | translate }}</th>
                      </tr>
                      <tr data-ng-repeat="obj in grupo | orderBy: 'descricao'">
                        <td class="text-center" width="5%">
                          <input type="checkbox" ichecks data-ng-model="alarmesAtivados[obj.tipo]">
                        </td>
                        <td>{{ obj.descricao }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <hr>

            <input class="btn btn-primary" data-ng-click="save()" type="submit" value="{{ 'geral.crud.salvar' | translate }}">
            <a class="btn btn-default" ui-sref="app.perfis">{{ 'geral.crud.voltar' | translate }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
