<div class="ibox-content">
  <form class="simple_form form-horizontal"
      method="post"
      name="formUsuarios"
      novalidate="novalidate"
      data-ng-submit="save(formUsuarios.$valid)">

    <div class="form-group" data-ng-class="{'has-error': errors.nome}">
      <label class="control-label col-sm-2 control-label">{{ 'usuarios.nome' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="usuario_nome" type="text" data-ng-model="objeto.nome">
        <p class="help-block error-msg" data-ng-repeat="error in errors.nome">{{ error }}</p>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': errors.login}">
      <label class="control-label col-sm-2 control-label">{{ 'usuarios.login' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="usuario_login" type="text" data-ng-model="objeto.login">
        <p class="help-block error-msg" data-ng-repeat="error in errors.login">{{ error }}</p>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': errors.email}">
      <label class="control-label col-sm-2 control-label">{{ 'usuarios.email' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="usuario_email" type="text" data-ng-model="objeto.email">
        <p class="help-block error-msg" data-ng-repeat="error in errors.email">{{ error }}</p>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': submited && formUsuarios.usuario_confirmacao_senha.$error.passwordMatch}">
      <label class="control-label col-sm-2 control-label">{{ 'usuarios.senha' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="usuario_senha" type="password" data-ng-model="objeto.senha">
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': submited && formUsuarios.usuario_confirmacao_senha.$error.passwordMatch}">
      <label class="control-label col-sm-2 control-label">{{ 'usuarios.confirmacao_senha' | translate }}</label>
      <div class="col-sm-9">
        <input class="string optional form-control" name="usuario_confirmacao_senha"
          type="password" ng-model="confirmacao_senha"
          password-match="objeto.senha">
        <p class="help-block error-msg" data-ng-if="submited && formUsuarios.usuario_confirmacao_senha.$error.passwordMatch">Confirmação de senha incorreta.</p>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': errors.area}" permission permission-only="'editarUsuarios'">
      <label class="control-label col-sm-2 control-label">{{ 'usuarios.area' | translate }}</label>
      <div class="col-sm-9">
        <select name="usuario_area" class="form-control"
          data-ng-options="area.id as area.descricao for area in areas | orderBy: nome"
          data-ng-model="objeto.area.id"></select>
        <p class="help-block error-msg" data-ng-repeat="error in errors.area">{{ error }}</p>
      </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': errors.perfilObrigatorioSeNaoForRoot}" permission permission-only="'editarUsuarios'">
      <label class="control-label col-sm-2 control-label">{{ 'usuarios.perfil' | translate }}</label>
      <div class="col-sm-9">
        <select name="usuario_perfil" class="form-control"
          data-ng-options="perfil.id as perfil.nome for perfil in perfis"
          data-ng-model="objeto.perfil.id"></select>
        <p class="help-block error-msg" data-ng-repeat="error in errors.perfilObrigatorioSeNaoForRoot">{{ error }}</p>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <input class="btn btn-primary" name="commit" type="submit" value="{{ 'geral.crud.salvar' | translate }}">
        <a class="btn btn-default" ui-sref="app.usuarios">{{ 'geral.crud.voltar' | translate }}</a>
      </div>
    </div>

  </form>
</div>
